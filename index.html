<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA_Compatible" content="ie=edge">
  <title>Github Recreation</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">


  <script src="https://kit.fontawesome.com/4c9dea4705.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="center>"<a class="navbar-brand" href="#"><i class="fab fa-github"></i></a></div>
      <form class="form-inline my-2 my-lg-0 search-form">
      <input class="form-control mr-sm-2" type="search" placeholder="Search or jump to..." aria-label="Search">
    </form>
    <ul class="navbar-nav mr-auto the-nav-links">
      <li class="nav-item">
        <a class="nav-link" href="#">Pull requests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Issues</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Marketplace</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Explore</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li><i class="fas fa-bell"></i></li>
      <li><i class="fas fa-plus"></i></li>
      <li><img src="https://dummyimage.com/25x25/fff/111" class="profile-pic"></li>
    </ul>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
        <div class="row">
          <!--This col-4 row will house all the aside-->
          <div class="col-xs-4">
            <div class="row">
              <div class="col-xs-12">
                <div class="the-main-pic-logo-area">
                  <img src="https://dummyimage.com/250x250/111/111" class="the-main-profile-pic">
                  <ul class="list-inline status">
                    <li class="list-inline-item"><i class="far fa-smile"></i></li>
                    <li class="list-inline-item"><p class="status">
                      Set Status
                    </p></li>
                  </ul>
                </div>
                <div class="username">
                  <p>apierc2175</p>
                </div>
              </div>
            </div>
          </div>
          <!--This col-8 row will house all the main content-->
          <div class="col-xs-8">
            <div class="row">
              <div class="col-xs-12">
                <ul class="list-inline the-main-links">
                  <li class="list-inline-item">Overview</li>
                  <li class="list-inline-item">Repositories</li>
                  <li class="list-inline-item">Projects</li>
                  <li class="list-inline-item">Stars</li>
                  <li class="list-inline-item">Followers</li>
                  <li class="list-inline-item">Following</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
