      </main>

      <script id="profile-section" type="text/x-handlebars-template">
        <div class="the-main-pic-logo-area">
          <img src={{avatar_url}} class="the-main-profile-pic">
          <ul class="list-inline status inline-this-when-lower-large">
            <div class="status">
              <li class="list-inline-item"><i class="far fa-smile"></i></li>
              <li class="list-inline-item"><p class="status">
              Set Status
              </p></li>
            </div>
          </ul>
        </div>
        <div class="name">
          <p>{{name}}</p>
        </div>
        <div class="username">
          <p>{{login}}</p>
        </div>
        <div class="info">
          <p>{{bio}}</p>
        </div>
        <div class="info">
          <p>{{company}}</p>
        </div>
        <div class="info">
          <p>{{location}}</p>
        </div>
        <div class="info">
          <a href="#"><p>{{email}}</p></a>
        </div>
        <div class="info">
          <a href="#"><p>{{blog}}</p></a>
        </div>
      </script>

      <script id="repos" type="text/x-handlebars-template">
        {{#each repos}}
          <div class="row">
            <div class="col-xs-12">
              <ul class="list-inline">
                <li class="list-inline-item"><a href="#"><h1 class="the-repo-name-2">{{name}}</h1></a></li>
                <li class="list-inline-item star-marg"><button class="btn btn-light type-star"><i class="fas fa-star"></i>Star</button></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <span class="the-language"><i class="fas fa-circle the-language-circle"></i>{{language}}</span>
              <span class="the-time">{{updated_at}}</span>
              <div class="line-in-repo"></div>
            </div>
          </div>
        {{/each}}
      </script>

      <script id="org" type="text/x-handlebars-template">
        {{#each org}}
        <ul class="list-inline org-logos">
          <li class="list-inline-item"><a href="{{repos_url}}"><img src="https://avatars1.githubusercontent.com/u/54284124?s=70&v=4"></a><a href="{{repos_url}}"><img src="https://avatars1.githubusercontent.com/u/54284124?s=70&v=4"></a></li>
        </ul>
        {{/each}}
      </script>
